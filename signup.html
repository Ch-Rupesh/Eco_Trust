<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ECO TRUST - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <!-- Background Effects -->
  <div class="water-bg"></div>
  <div class="gradient-bg"></div>
  <div class="bubbles">
    <span style="left: 5%; animation-duration: 18s;"></span>
    <span style="left: 15%; animation-duration: 22s;"></span>
    <span style="left: 25%; animation-duration: 17s;"></span>
    <span style="left: 35%; animation-duration: 19s;"></span>
    <span style="left: 45%; animation-duration: 20s;"></span>
    <span style="left: 55%; animation-duration: 23s;"></span>
    <span style="left: 65%; animation-duration: 21s;"></span>
    <span style="left: 75%; animation-duration: 24s;"></span>
    <span style="left: 85%; animation-duration: 18s;"></span>
    <span style="left: 95%; animation-duration: 26s;"></span>
  </div>
  <div class="floating-boxes">
    <div class="box" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
    <div class="box" style="top: 50%; left: 80%; animation-delay: 3s;"></div>
    <div class="box" style="top: 70%; left: 20%; animation-delay: 6s;"></div>
    <div class="box" style="top: 30%; left: 60%; animation-delay: 1.5s;"></div>
    <div class="box" style="top: 80%; left: 40%; animation-delay: 4.5s;"></div>
  </div>
  <div class="glow-bg"></div>

  <!-- Header -->
  <header>
    <h1>ðŸŒ¿ ECO TRUST</h1>
    <a href="login.html">Login</a>
  </header>

  <!-- Signup Form -->
  <div class="container">
    <div class="login-card">
      <h2>Create Your Account</h2>
      <input type="text" placeholder="Full Name" />
      <input type="email" placeholder="Email" />
      <input type="tel" placeholder="Phone Number" />
      <textarea rows="3" placeholder="Address"></textarea>
      <input type="password" placeholder="Password" />
      <input type="password" placeholder="Confirm Password" />
      <button class="login-btn">Sign Up</button>
    </div>
  </div>

</body>
</html>

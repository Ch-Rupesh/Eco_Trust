<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ECO TRUST - Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      position: relative;
    }

    body {
      background: #e0f7f7;
    }

    .water-bg {
      position: fixed;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/water.png');
      background-repeat: repeat;
      animation: flow 60s linear infinite;
      opacity: 0.15;
      z-index: -6;
    }

    @keyframes flow {
      from { transform: translate(0, 0); }
      to { transform: translate(-500px, -300px); }
    }

    .gradient-bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(270deg, #f6f8f9, #c1f4f1, #d6fdf8, #ffffff);
      background-size: 800% 800%;
      animation: gradientFlow 30s ease infinite;
      z-index: -5;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bubbles {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -4;
    }

    .bubbles span {
      position: absolute;
      width: 35px;
      height: 35px;
      background: rgba(0, 191, 255, 0.45);
      border-radius: 50%;
      animation: rise 20s linear infinite;
      bottom: -150px;
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.6);
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-1000px); opacity: 0; }
    }

    .floating-boxes {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -3;
    }

    .floating-boxes .box {
      position: absolute;
      width: 40px;
      height: 40px;
      background: rgba(0, 191, 165, 0.15);
      border: 2px solid rgba(0, 191, 165, 0.3);
      border-radius: 10px;
      animation: floatBox 25s linear infinite;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 12px rgba(0, 191, 165, 0.4);
    }

    @keyframes floatBox {
      0%   { transform: translate(0, 0) rotate(0deg); opacity: 0.4; }
      50%  { transform: translate(-60px, -100px) rotate(180deg); opacity: 0.7; }
      100% { transform: translate(60px, -200px) rotate(360deg); opacity: 0.4; }
    }

    .glow-bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at 20% 40%, rgba(220, 6, 138, 0.15), transparent 70%),
                  radial-gradient(circle at 80% 70%, rgba(153, 8, 210, 0.2), transparent 70%);
      animation: pulseGlow 8s ease-in-out infinite;
      z-index: -2;
    }

    @keyframes pulseGlow {
      0%, 100% { opacity: 0.5; }
      50%      { opacity: 1; }
    }

    header {
      background-color: #00bfa5;
      color: white;
      padding: 15px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1;
      position: relative;
    }

    header h1 {
      font-size: 26px;
      letter-spacing: 2px;
    }

    header a {
      background: white;
      color: #00bfa5;
      padding: 8px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s ease;
    }

    header a:hover {
      background: #e0fffb;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 70px);
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 20px;
      border-radius: 20px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .login-card h2 {
      color: #00bfa5;
      font-size: 26px;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #00bfa5;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.75s step-end infinite;
    }

    .login-card input,
    .login-card textarea {
      width: 100%;
      padding: 10px 12px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
      transition: 0.2s;
    }

    .login-card input:focus,
    .login-card textarea:focus {
      border-color: #00bfa5;
      box-shadow: 0 0 5px #00bfa5aa;
    }

    .login-btn {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      background-color: #00bfa5;
      color: white;
      transition: all 0.3s ease;
    }

    .login-btn:hover {
      background-color: #009e8a;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes typing {
      from { width: 0; }
      to   { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    @media (max-width: 480px) {
      .login-card { width: 90%; }
      header h1 { font-size: 20px; }
    }
  </style>
</head>
<body>

  <!-- Background Effects -->
  <div class="water-bg"></div>
  <div class="gradient-bg"></div>
  <div class="bubbles">
    <span style="left: 5%; animation-duration: 18s;"></span>
    <span style="left: 15%; animation-duration: 22s;"></span>
    <span style="left: 25%; animation-duration: 17s;"></span>
    <span style="left: 35%; animation-duration: 19s;"></span>
    <span style="left: 45%; animation-duration: 20s;"></span>
    <span style="left: 55%; animation-duration: 23s;"></span>
    <span style="left: 65%; animation-duration: 21s;"></span>
    <span style="left: 75%; animation-duration: 24s;"></span>
    <span style="left: 85%; animation-duration: 18s;"></span>
    <span style="left: 95%; animation-duration: 26s;"></span>
  </div>
  <div class="floating-boxes">
    <div class="box" style="top: 10%; left: 5%; animation-delay: 0s;"></div>
    <div class="box" style="top: 50%; left: 80%; animation-delay: 3s;"></div>
    <div class="box" style="top: 70%; left: 20%; animation-delay: 6s;"></div>
    <div class="box" style="top: 30%; left: 60%; animation-delay: 1.5s;"></div>
    <div class="box" style="top: 80%; left: 40%; animation-delay: 4.5s;"></div>
  </div>
  <div class="glow-bg"></div>

  <!-- Header -->
  <header>
    <h1>ðŸŒ¿ ECO TRUST</h1>
    <a href="login.html">Login</a>
  </header>

  <!-- Signup Form -->
  <div class="container">
    <div class="login-card">
      <h2>Create Your Account</h2>
      <input type="text" placeholder="Full Name" />
      <input type="email" placeholder="Email" />
      <input type="tel" placeholder="Phone Number" />
      <textarea rows="3" placeholder="Address"></textarea>
      <input type="password" placeholder="Password" />
      <input type="password" placeholder="Confirm Password" />
      <button class="login-btn">Sign Up</button>
    </div>
  </div>

</body>
</html>

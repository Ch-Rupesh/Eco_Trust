<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orders - ECO TRUST</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f0f7f7, #f9fbe7);
      animation: fadeSlideIn 1s ease;
      padding-bottom: 70px; /* space for footer */
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    header {
      background-color: #00bfa5;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 22px;
    }

    .logout-btn {
      background-color: white;
      color: #00bfa5;
      padding: 8px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #fff;
      color: red;
      transform: scale(1.05);
    }

    .floating-icons i {
      position: absolute;
      font-size: 28px;
      color: rgba(0, 191, 165, 0.3);
      animation: floatIcon 25s linear infinite;
    }

    @keyframes floatIcon {
      0% { transform: translateY(100vh) rotate(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .order-card {
      background: #fff;
      padding: 15px;
      margin: 10px auto;
      width: 90%;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 16px;
    }

    footer {
      background-color: #ffffff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
      z-index: 10;
    }

    .footer-btn {
      text-align: center;
      font-size: 14px;
      color: #555;
      text-decoration: none;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .footer-btn i {
      font-size: 24px;
      margin-bottom: 5px;
      display: block;
    }

    .footer-btn:hover {
      color: #00bfa5;
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="floating-icons">
    <i class="fas fa-mountain" style="left: 10%; animation-delay: 1s;"></i>
    <i class="fas fa-globe" style="left: 50%; animation-delay: 2s;"></i>
    <i class="fas fa-cloud" style="left: 80%; animation-delay: 3s;"></i>
  </div>

  <header>
    <span><strong>ðŸŒ¿ ECO TRUST</strong></span>
    <button class="logout-btn">Logout</button>
  </header>

  <div class="container">
    <h1>Your Orders</h1>
    <div class="order-card">
      <strong>Order ID:</strong> #1021<br>
      <strong>Product:</strong> Eco Bag<br>
      <strong>Status:</strong> Delivered
    </div>
    <div class="order-card">
      <strong>Order ID:</strong> #1022<br>
      <strong>Product:</strong> Plant-Based Soap<br>
      <strong>Status:</strong> In Transit
    </div>
  </div>

  <footer>
    <a href="home.html" class="footer-btn"><i class="fas fa-home"></i>Home</a>
    <a href="cart.html" class="footer-btn"><i class="fas fa-shopping-cart"></i>Cart</a>
    <a href="order.html" class="footer-btn"><i class="fas fa-box"></i>Orders</a>
    <a href="profile.html" class="footer-btn"><i class="fas fa-user"></i>Profile</a>
  </footer>

  <script>
    document.querySelector('.logout-btn').addEventListener('click', () => {
      const confirmLogout = confirm("Are you sure you want to logout?");
      if (confirmLogout) {
        sessionStorage.clear();
        window.location.href = "login.html";
      }
    });
  </script>
</body>
</html>
